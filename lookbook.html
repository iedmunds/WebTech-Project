    <script type="text/javascript">
    
        const slides= ["lb1.PNG", "lb2.PNG", 
         "lb3.PNG", "lb4.PNG", "lb5.PNG", "lb6.PNG", 
         "lb7.PNG", "lb8.PNG", "lb9.PNG", "lb10.PNG"]
    
         let i = 0;
    
         const colors= ["black", "black", 
         "black", "black", "black", "black", "black", "black", 
         "black", "black", "black", "black"]
    
         let j = 0;
    
         const descriptionList = [
           "Outfit: Fenty", "Outfit: Yves Saint Laurent", "Outfit: Louis Vuitton", "Outfit: Balenciaga", "Outfit: DIY", "Outfit: Prada", "Outfit: Fenty", "Outfit: Louis Vuitton", "Outfit: Fenty", "Outfit: Fenty"]
    
        function slideShow(){
          let rihImg = document.getElementById("Lookbook");
          if (i == slides.length){
            i = 0;
          }
          rihImg.src = slides[i];
          document.getElementById("description").innerHTML = descriptionList[i];
    
          if (j == colors.length){
            j = 0;
          }
          rihImg.style.borderColor = colors[j];
          i = i + 1;
          j = j + 1;
          setTimeout("slideShow()", 3000);
    
        } 
        function r(){
        let rih= document.getElementById("show")
        rih.style.color= "white";
        }
        function change(){
        let fits= document.getElementById("ch")
        fits.innerHTML= "Rihanna's Top 10 Oufits";
        }
    </script>
